<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정 알림</title>
</head>

<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f6f9;">
<div style="max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 12px; box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1); overflow: hidden;">

    <!-- 브랜드 헤더 -->
    <div style="background: linear-gradient(135deg, #ff5252, #ff7a5c); padding: 28px; text-align: center; color: #ffffff;">
        <h1 style="margin: 0; font-size: 24px; font-weight: 800; letter-spacing: 0.5px;">Devory</h1>
        <p style="margin: 8px 0 0; font-size: 14px; opacity: 0.9;">비밀번호 재설정 안내</p>
    </div>

    <!-- 본문 -->
    <div style="padding: 28px; color: #333333;">
        <h2 style="font-size: 22px; margin-bottom: 10px;">안녕하세요, {{userId}}님!</h2>

        <p style="font-size: 15px; line-height: 1.6; margin-bottom: 22px;">
            요청하신 계정의 비밀번호가 아래와 같이 재설정되었습니다.
            <br>로그인 후 반드시 새 비밀번호로 변경해 주세요.
        </p>

        <div style="padding: 16px; background-color: #fff4f4; border-left: 4px solid #ff5252; border-radius: 4px; margin-bottom: 26px;">
            <p style="font-size: 16px; margin: 0 0 4px; color: #555;">임시 비밀번호</p>
            <p style="font-size: 26px; font-weight: bold; color: #ff3737; margin: 0;">{{password}}</p>
        </div>

        <p style="text-align: center; margin-top: 30px;">
            <a href="https://devory.kr/account/login"
               style="display: inline-block; padding: 14px 28px; background-color: #ff5252; color: #ffffff; text-decoration: none; border-radius: 6px; font-size: 16px; font-weight: bold; box-shadow: 0 4px 14px rgba(255, 82, 82, 0.3);">
                로그인하러 가기
            </a>
        </p>

        <p style="font-size: 13px; color: #666; margin-top: 26px; line-height: 1.6;">
            본인이 요청하지 않은 경우, 즉시 Devory 고객센터 또는 관리자에게 알려주세요.
        </p>
    </div>

    <!-- 푸터 -->
    <div style="background-color: #2b2b2b; color: #cccccc; padding: 18px; text-align: center; font-size: 13px;">
        <p style="margin: 0 0 6px;">© 2024 Devory. All rights reserved.</p>
        <p style="margin: 0;">
            <a href="#" style="color: #ffffff; text-decoration: none; margin-right: 8px;">이용약관</a> |
            <a href="#" style="color: #ffffff; text-decoration: none; margin-left: 8px;">개인정보처리방침</a>
        </p>
    </div>

</div>
</body>

</html>
